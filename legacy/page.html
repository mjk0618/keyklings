<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Keyklings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Manrope:wght@200;300;400;500&family=Space+Mono&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'serif': ['"Cormorant Garamond"', 'serif'], 'sans': ['"Manrope"', 'sans-serif'], 'mono': ['"Space Mono"', 'monospace'] },
                    colors: { 'void': '#020202', 'off-black': '#0a0a0a', 'silver': '#e2e2e2', 'mute': '#888888', 'accent-gold': '#D4AF37' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020202; color: #e2e2e2; }
        /* Markdown Styles */
        .prose h1 { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-style: italic; margin-top: 2rem; margin-bottom: 1rem; color: #fff; }
        .prose h2 { font-family: 'Manrope', sans-serif; font-size: 1.5rem; margin-top: 2rem; margin-bottom: 1rem; color: #e2e2e2; border-left: 2px solid #D4AF37; padding-left: 1rem; }
        .prose p { font-family: 'Manrope', sans-serif; margin-bottom: 1.2rem; line-height: 1.7; color: #ccc; font-weight: 300; }
        .prose blockquote { border-left: 1px solid #555; padding-left: 1rem; font-style: italic; color: #888; }
        .prose pre { background: #111; padding: 1rem; border-radius: 4px; border: 1px solid #333; overflow-x: auto; margin: 1.5rem 0; }
        .prose code { font-family: 'Space Mono', monospace; font-size: 0.9em; color: #D4AF37; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #ccc; }
        
        .dynamic-html-container { width: 100%; overflow: visible; }
    </style>
</head>
<body class="bg-void min-h-screen flex flex-col items-center py-12 px-6">

    <nav class="w-full max-w-3xl flex justify-between items-center mb-16 border-b border-white/10 pb-4">
        <a href="../index.html" class="font-serif text-xl italic hover:text-accent-gold transition-colors">Keyklings</a>
        <a href="#" id="back-link" class="font-mono text-xs text-gray-500 hover:text-white uppercase tracking-widest">Back to List</a>
    </nav>

    <!-- Header (Metadata) -->
    <header class="w-full max-w-3xl mb-12">
        <div class="flex items-center gap-3 mb-4">
            <span id="meta-date" class="font-mono text-xs text-accent-gold border border-accent-gold/30 px-2 py-1 rounded-full"></span>
            <span id="meta-coords" class="font-mono text-xs text-gray-600"></span>
        </div>
        <h1 id="meta-title" class="font-serif text-5xl md:text-6xl text-white italic leading-tight mb-2"></h1>
        <!-- Using 'description' as subtitle -->
        <p id="meta-desc" class="font-sans text-xl text-mute font-light"></p>
        
        <div id="meta-tags" class="flex gap-2 mt-6"></div>
    </header>

    <main id="content" class="prose w-full max-w-3xl pb-20">
        <!-- Skeleton -->
        <div id="skeleton" class="animate-pulse flex space-x-4">
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-gray-800 rounded"></div>
                <div class="space-y-3">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-gray-800 rounded col-span-2"></div>
                        <div class="h-2 bg-gray-800 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-gray-800 rounded"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const board = params.get('board'); 
            const post = params.get('post');   

            if (!board || !post) {
                document.getElementById('content').innerHTML = '<p class="text-red-500 font-mono">Error: Missing parameters.</p>';
                return;
            }

            document.getElementById('back-link').href = `../index.html#${board}`; 
            const basePath = `${board}/${post}`;

            try {
                // 1. Fetch Metadata
                const metaRes = await fetch(`${basePath}/metadata.json`);
                if (!metaRes.ok) throw new Error('Metadata not found');
                const meta = await metaRes.json();

                document.title = `${meta.title} | Keyklings`;
                document.getElementById('meta-title').innerText = meta.title;
                // Now mapping 'description' to the subtitle area
                document.getElementById('meta-desc').innerText = meta.description || meta.subtitle || '';
                document.getElementById('meta-date').innerText = meta.date;
                document.getElementById('meta-coords').innerText = meta.coordinates || '';
                
                const tagsContainer = document.getElementById('meta-tags');
                if (meta.tags) {
                    tagsContainer.innerHTML = '';
                    meta.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'font-mono text-[10px] text-gray-400 bg-white/5 px-2 py-1 rounded';
                        span.innerText = `#${tag}`;
                        tagsContainer.appendChild(span);
                    });
                }

                // 2. Content Strategy
                const contentType = meta.type || 'markdown'; 
                const contentContainer = document.getElementById('content');
                const skeleton = document.getElementById('skeleton');
                if(skeleton) skeleton.remove();

                if (contentType === 'html') {
                    // Dynamic HTML Logic
                    const htmlRes = await fetch(`${basePath}/view.html`).catch(() => fetch(`${basePath}/index.html`));
                    if (!htmlRes || !htmlRes.ok) throw new Error('HTML Content not found');
                    
                    const htmlText = await htmlRes.text();
                    contentContainer.classList.remove('prose'); 
                    contentContainer.classList.add('dynamic-html-container');
                    contentContainer.innerHTML = htmlText;

                    Array.from(contentContainer.querySelectorAll("script")).forEach( oldScript => {
                        const newScript = document.createElement("script");
                        Array.from(oldScript.attributes).forEach( attr => newScript.setAttribute(attr.name, attr.value) );
                        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });

                } else {
                    // Markdown Logic
                    const mdRes = await fetch(`${basePath}/index.md`);
                    if (!mdRes.ok) throw new Error('Markdown Content not found');
                    const mdText = await mdRes.text();
                    contentContainer.classList.add('prose');
                    contentContainer.innerHTML = marked.parse(mdText);
                }

            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = `<p class="text-gray-500 font-mono text-center mt-10">Failed to load data.<br><span class="text-xs opacity-50">${error.message}</span></p>`;
            }
        }

        loadPost();
    </script>
</body>
</html>
